<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Create Job</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- START OF NAVBAR MENU -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/hr/createjob}">Create Job</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/job/jobs}">Job List</a>
    </li>
  </ul>
	<ul class="nav navbar-nav ml-auto">
		<li class="nav-item">
			<form th:action="@{/logout}" method="post">
				<button class="nav-link btn btn-danger" type="submit">Logout</button>
			 </form>
		</li>
	</ul>
</nav>
<!-- END OF NAVBAR MENU -->

<br>

<div class="container">
  <h2>Create Job</h2>
  <form action="#" th:action="@{/hr/create}" th:object="${job}"  method="post">
  
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" id="id" name="id" readonly="readonly" th:field="*{id}">
    </div>
    
    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <input type="text" class="form-control" id="jobTitle" name="jobTitle" th:field="*{jobTitle}" required>
    </div>
    
    <div class="form-group">
      <label for="jobTitleDescription">Description:</label>
      <input type="text" class="form-control" id="jobTitleDescription" name="jobTitleDescription" th:field="*{jobDescription}" required>
    </div>
    
    <div class="form-group">
      <label for="jobNumberOfPeople">Number of People to Hire:</label>
      <input type="text" class="form-control" id="numberOfPeople" name="jobNumberOfPeople" th:field="*{numberOfPeople}" required>
    </div>
    
    <div class="form-group">
      <label for="lastApplication">Last Application Date:</label>
      <input type="datetime-local" class="form-control" id="lastApplication" name="lastApplication" th:field="*{lastApplication}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


</body>
</html>
